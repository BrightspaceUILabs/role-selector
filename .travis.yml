language: node_js
node_js: node
jobs:
  include:
  - stage: Unit tests
    script:
    - npm run lint
    - |
      if [ $TRAVIS_PULL_REQUEST != false ] && [ $TRAVIS_SECURE_ENV_VARS == true ]; then
          echo "Pull request with secure environment variables, running Sauce tests...";
          npm run test:sauce || travis_terminate 1;
      else
          echo "Not a pull request and/or no secure environment variables, running headless tests...";
          npm run test:headless || travis_terminate 1;
      fi
    env:
    - SAUCE_USERNAME: Desire2Learn
    # SAUCE_ACCESS_KEY
    - secure: 
  - stage: Visual-difference-tests
    script:
    - if [ $TRAVIS_SECURE_ENV_VARS == true ]; then echo "Running visual difference
      tests..."; npm run test:diff || travis_terminate 1; fi
    env:
    # VISUAL_DIFF_S3_ID
    - secure: 
    # VISUAL_DIFF_S3_SECRET
    - secure: 
  - stage: release
    script: skip
    env:
    # NPM_TOKEN a2f8......a80d
    - secure: 
    deploy:
      provider: script
      skip_cleanup: true
      script:
      - npx semantic-release
env:
  global:
  # GITHUB_TOKEN
  - secure: 
